<!DOCTYPE html>
<html>
<head>
    <title>Test Internship App</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Test Internship Management Application</h1>

    <div id="results"></div>

    <button onclick="testAPI()">Test API</button>
    <button onclick="testPage()">Test Page</button>

    <script>
        async function testPage() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing page...</p>';

            try {
                const response = await fetch('http://localhost:8080/Internship_Management-1.0-SNAPSHOT/');
                if (response.ok) {
                    results.innerHTML = '<p class="success">✓ PAGE ACCESSIBLE!</p>';
                } else {
                    results.innerHTML = `<p class="error">✗ HTTP ${response.status}</p>`;
                }
            } catch (e) {
                results.innerHTML = `<p class="error">✗ ERROR: ${e.message}</p>`;
            }
        }

        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing API...</p>';

            try {
                const response = await fetch('http://localhost:8080/Internship_Management-1.0-SNAPSHOT/api/students');
                const data = await response.json();
                results.innerHTML = `<p class="success">✓ API WORKS! Found ${data.length} students</p>`;
            } catch (e) {
                results.innerHTML = `<p class="error">✗ API ERROR: ${e.message}</p>`;
            }
        }

        // Auto test on load
        window.onload = () => {
            setTimeout(testPage, 500);
        };
    </script>
</body>
</html>
